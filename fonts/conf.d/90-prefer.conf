<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
 <alias>
   <family>sans-serif</family>
   <prefer>
     <family>Roboto</family>
     <family>Noto Sans CJK JP</family>
     <family>Noto Color Emoji</family>
   </prefer>
 </alias>
 <alias>
   <family>sans</family>
   <prefer>
     <family>Roboto</family>
     <family>Noto Sans CJK JP</family>
     <family>Noto Color Emoji</family>
   </prefer>
 </alias>
 <alias>
   <family>serif</family>
   <prefer>
     <family>Roboto</family>
     <family>Noto Serif CJK JP</family>
     <family>Noto Color Emoji</family>
   </prefer>
 </alias>
 <alias>
   <family>monospace</family>
   <prefer>
     <family>Roboto</family>
     <family>Noto Sans CJK JP</family>
     <family>Noto Color Emoji</family>
   </prefer>
 </alias>
</fontconfig>
